        /* Your existing CSS styles here */
        @import url('https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Ubuntu');

<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>p</p>
    </div>
    <div class="form">
        {% if value %}
        <p style="color: red;">{{ value }}</p>
        {% endif %}
        <form action="{% url 'add_account' %}" method="post" id="add-account-form">
            {% csrf_token %}
            <div class="card space icon-relative">
                <label class="label">User-ID:</label>
                <!-- Fill the user_id input field with the session value -->
                <input type="text" class="input" id="user-id" name="user-id" placeholder="Enter Your User ID" value="{{ request.session.user_id }}" required>  
                <i class="fas fa-user"></i>
            </div>
            <div class="card space icon-relative">
                <label class="label">Card Holder Name:</label>
                <input type="text" class="input" id="holder-name" name="holder-name" placeholder="Enter Card Holder Name" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="card space icon-relative">
                <label class="label">Card number:</label>
                <input type="text" class="input" data-mask="0000 0000 0000 0000" id="account-number" name="account-number" placeholder="Enter Card Number" required>
                <i class="far fa-credit-card"></i>
            </div>
            <div class="card-grp space">
                <div class="card-item icon-relative">
                    <label class="label">Expiry date:</label>
                    <input type="text" name="expiry-data" class="input" data-mask="00 / 00" id="expiry-data" placeholder="00 / 00" required>
                    <i class="far fa-calendar-alt"></i>
                </div>
                <div class="card-item icon-relative">
                    <label class="label">CVV:</label>
                    <input type="text" class="input" name="cvv" data-mask="000" placeholder="000">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
                <input type="submit" class="btn" value="Confirm" style="border: none; background-color: #2196F3;" >
        </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
