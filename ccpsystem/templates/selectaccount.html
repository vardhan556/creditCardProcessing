<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Account</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Added */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0d3c61;
        }

        .account-list {
            list-style: none;
            padding: 0;
        }

        .account-item {
            margin-bottom: 5px; /* Decreased gap */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .account-item:hover {
            background-color: #f5f5f5;
        }

        .account-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .account-number {
            font-weight: bold;
        }

        .btn-continue {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .btn-continue:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Bank Account</h2>
        <ul class="account-list">
            {% for account in user_accounts %}
            <li class="account-item" onclick="selectAccount(this, '{{ account.account_number }}')">
                <div class="account-details">
                    <span class="account-number">Account Number: {{ account.account_number }}</span>
                    <i class="fas fa-arrow-right"></i>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form action="{% url 'select_account' %}" method="post">
            {% csrf_token %}
            <input type="hidden" id="selected-account" name="selected-account">
            <input type="submit" class="btn-continue" value="Continue">
        </form>
    </div>

    <script>
        function selectAccount(element, accountNumber) {
            const accountItems = document.querySelectorAll('.account-item');
            accountItems.forEach(item => item.classList.remove('selected'));
            element.classList.add('selected');
            document.getElementById('selected-account').value = accountNumber;
        }
    </script>
</body>
</html>
